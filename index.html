<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <div class="row">
      <div class="col">
        <h2>Amount in Shekels</h2>
        <input id="amount" class="input" type="text" inputmode="decimal" placeholder="insert sum here" />
      </div>
      <div class="col">
        <h2>Currency Type</h2>
        <input id="currency" class="input" type="text" placeholder="EUR / USD / GBP" />
        <select id="currencySelect" class="select">
          <option value="">— Choose currency (optional) —</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="USD">Dollar (USD)</option>
          <option value="GBP">Pound Sterling (GBP)</option>
        </select>
      </div>
    </div>

    <div class="btn-wrap">
      <button class="btn" onclick="convert()">Convert</button>
    </div>
  </div>

  <div class="note">The rates here are static examples: EUR=4.2, USD=3.9, GBP=5.0 (₪ per unit).</div>

  <script src="script.js"></script>
</body>
</html>
</body>
</html>
